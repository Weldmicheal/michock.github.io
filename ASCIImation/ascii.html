<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css" type="text/css" />
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
</head>

<body>
    <h1>CS472: ASCII Animation Viewer</h1>

    <textarea name="textarea" id="textarea" cols="80" rows="20">

        </textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start" value="Start">Start</button>
            <button id="stop" value="Stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animation" id="animation">
                <option value="blank" selected>Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name="fontsize" id="fontsize">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12" selected>Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo" value="Turbo"><label for="turbo">Turbo</label>
        </fieldset>
    </div>
    <div class="validator">
        <a href="http://validator.w3.org/check/referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
            document.URL"> <img src="../w3c-html.png" alt="Valid HTML5" /></a>

        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"> </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="../jscheck-small.png" alt="Valid JS" />
        </a>

    </div>

</body>

</html>
