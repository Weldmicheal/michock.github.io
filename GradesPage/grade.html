<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-widht, initial-scale=1.0">
    <title>Retrieve Grade</title>
    <link type="text/css" rel="stylesheet" href="stylepage.css">
</head>

<body>

    <h1>Retrieve Your grade</h1>

    <form action="http://mumstudents.org/params.php">
        <div class="container">
            <fieldset>
                <legend>Fill the form</legend>

                <p>Choose Assignment
                    <select name="assignments[]" size="3" multiple>
                        <option>Assignment1</option>
                        <option selected>Assignment2</option>
                        <option>Assignment3</option>
                        <option>Assignment4</option>
                        <option>Assignment5</option>
                        <option>Assignment6</option>
                    </select>
                </p>
                <p>Entry Month:
                    <label><input type="radio" name="entry" value="May"/> May</label>
                    <label><input type="radio" name="entry" value="August" checked="checked" /> August</label>
                    <label><input type="radio" name="entry" value="November"/> November</label>
                    <label><input type="radio" name="entry" value="February"/> February</label>

                </p>
                <p>Entry Year:
                    <select name="year">
                        <option selected>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                    </select>
                </p>
                <p>Name: <input type="text" name="name" /> </p>
                <p>Student Id: <input type="text" name="studentid" /> </p>
                <p>Confirm that you are not lying and only looking up for your own grade:<br />
                    <label><input type="checkbox" value="agree">I Agree</label>
                </p>
                <input type="submit" value="Get Grade!" />
            </fieldset>
        </div>
    </form>
    <div class="validator">
        <p>
            <a href="http://validator.w3.org/check/referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
            document.URL"> <img src="../w3c-html.png" alt="Valid HTML5" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"> </a>
        </p>
    </div>

</body>

</html>
