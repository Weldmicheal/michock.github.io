<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">

</head>

<body>
    <form action="htmlForm.html" method="GET">

        <fieldset>
            <legend>New User Signup:</legend>
            <p class="name">Name:
                <input type="text" name="name" size="16">
            </p>
            <p class="gender">Gender:
                <label><input id="male" type="radio" name="gender" value="Male">Male</label>
                <label><input type="radio" name="gender" value="Female" checked = "checked">Female</label>
            </p>
            <p class="age">Age:
                <input type="text" name="age" size="6" maxlength="2">
            </p>
            <p class="per">Personality type:
                <input type="text" name="personality" maxlength="4">
                <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a>
            </p>
            <p class="favorite">Favorite OS:
                <select name="os">
                    <option value="Windows" selected>Windows</option>
                    <option value="Mac">Mac OS X</option>
                    <option value="Linux">Linux</option>
                </select>
            </p>
            <p class="seeking">Seeking age:

                <input id="min" type="text" name="min" size="6" maxlength="2" placeholder="min">
                to
                <input type="text" name="max" size="6" maxlength="2" placeholder="max">
            </p>

            <input type="submit" value="Sign Up">
        </fieldset>
    </form>

    <div class="validator">
        <p>
            <a href="http://validator.w3.org/check/referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
            document.URL"> <img src="../w3c-html.png" alt="Valid HTML5" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"> </a>
        </p>
    </div>
</body>

</html>
